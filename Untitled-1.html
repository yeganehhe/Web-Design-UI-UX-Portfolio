<!DOCTYPE html>
<html>
<head>
  <title>PDF Viewer</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .pdf-viewer {
      width: 100%;
      height: 600px;
      border: 1px solid #ccc;
      background-color: #f2f2f2;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      position: relative;
      overflow: hidden;
    }

    .pdf-viewer iframe {
      width: 100%;
      height: 100%;
      border: none;
      position: absolute;
      top: 0;
      left: 0;
    }

    .controls {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 5px 10px;
      border-radius: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .controls button {
      background-color: transparent;
      border: none;
      color: #333;
      font-size: 16px;
      margin: 0 5px;
      cursor: pointer;
    }

    .controls button:hover {
      color: #000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>PDF Viewer</h1>
    <div class="pdf-viewer">
      <iframe src="https://docs.google.com/viewer?url=https://github.com/yourusername/yourrepo/raw/main/your-pdf-file.pdf&embedded=true"></iframe>
      <div class="controls">
        <button id="prev-page">&#8249;</button>
        <button id="next-page">&#8250;</button>
      </div>
    </div>
  </div>

  <script>
    const pdfViewer = document.querySelector('.pdf-viewer iframe');
    const prevPageBtn = document.getElementById('prev-page');
    const nextPageBtn = document.getElementById('next-page');

    let currentPage = 1;

    prevPageBtn.addEventListener('click', () => {
      if (currentPage > 1) {
        currentPage--;
        pdfViewer.src = `https://docs.google.com/viewer?url=https://github.com/yourusername/yourrepo/raw/main/your-pdf-file.pdf&page=${currentPage}&embedded=true`;
      }
    });

    nextPageBtn.addEventListener('click', () => {
      currentPage++;
      pdfViewer.src = `https://docs.google.com/viewer?url=https://github.com/yourusername/yourrepo/raw/main/your-pdf-file.pdf&page=${currentPage}&embedded=true`;
    });
  </script>
</body>
</html>
